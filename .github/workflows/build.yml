name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: "4.0"
            os: ubuntu-latest
          - ruby: 3.4
            os: ubuntu-latest
          - ruby: 3.3
            os: ubuntu-latest
          - ruby: 3.2
            os: macos-latest
          - ruby: 3.1
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake vendor:platform
      - run: bundle exec rake test
